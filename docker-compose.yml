# =============================================================================
# AI-First ERP — Docker / Podman Compose (Development)
# =============================================================================
# Compatible with: docker compose v2, podman-compose >= 1.1
#
# Usage:
#   podman-compose up -d              → start all services
#   podman-compose up -d api          → start only the API (+ its deps)
#   podman-compose logs -f api        → follow API logs
#   podman-compose down -v            → stop + wipe volumes
# =============================================================================

services:

  # ─────────────────────────────────────────────────────────────────────────
  # PostgreSQL
  # ─────────────────────────────────────────────────────────────────────────
  postgres:
    image: docker.io/postgres:17-alpine
    container_name: erp-postgres
    restart: unless-stopped
    env_file:
      - ./app/backend/.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: erp_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d erp_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - erp-network

  # ─────────────────────────────────────────────────────────────────────────
  # Redis
  # ─────────────────────────────────────────────────────────────────────────
  redis:
    image: docker.io/redis:7-alpine
    container_name: erp-redis
    restart: unless-stopped
    command: >
      redis-server --save 60 1 --loglevel warning --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-network

  # ─────────────────────────────────────────────────────────────────────────
  # SeaweedFS  (S3-compatible object storage — Apache 2.0 licensed)
  #
  # Exposes:
  #   S3 API  → http://localhost:8333   (AWS_ACCESS_KEY_ID / AWS_SECRET_ACCESS_KEY)
  #   Filer   → http://localhost:8888
  #   Master  → http://localhost:9333
  #   Admin   → http://localhost:23646
  #
  # Dev mode: single container running `weed server -s3` (master + volume +
  # filer + S3 gateway in one process). For production use the full
  # multi-component compose in docker/seaweedfs-compose.yml.
  # ─────────────────────────────────────────────────────────────────────────
  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: erp-seaweedfs
    restart: unless-stopped
    # -s3 starts master + volume + filer + S3 gateway together.
    # Credentials are set via standard AWS env vars; any value works in dev.
    command: >-
      server -dir=/data -s3 -s3.port=8333 -s3.config=/etc/seaweedfs/s3.config.json -ip.bind=0.0.0.0 -master.port=9333 -volume.port=8080 -filer.port=8888
    volumes:
      - seaweedfs_data:/data
      - ./docker/seaweedfs/s3.config.json:/etc/seaweedfs/s3.config.json:ro
    ports:
      - "8333:8333" # S3 API endpoint
      - "8888:8888" # Filer UI
      - "9333:9333" # Master UI
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:9333/" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - erp-network

  # ─────────────────────────────────────────────────────────────────────────
  # Alembic migrations (one-shot, runs before API)
  # ─────────────────────────────────────────────────────────────────────────
  migrate:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: erp-migrate
    env_file:
      - ./app/backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/erp_dev
    command: [ "alembic", "upgrade", "head" ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-network
    restart: "no"

  # ─────────────────────────────────────────────────────────────────────────
  # FastAPI backend
  # ─────────────────────────────────────────────────────────────────────────
  api:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: erp-api
    restart: unless-stopped
    env_file:
      - ./app/backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/erp_dev
      REDIS_URL: redis://redis:6379/0
      SEAWEEDFS_S3_ENDPOINT: http://seaweedfs:8333
      AWS_ACCESS_KEY_ID: erp_dev
      AWS_SECRET_ACCESS_KEY: erp_secret
      APP_ENV: development
      DEBUG: "true"
    volumes:
      - ./app/backend/keys:/app/keys:ro
      - ./app/backend/app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      seaweedfs:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - erp-network
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level info

  # ─────────────────────────────────────────────────────────────────────────
  # Vite frontend (optional — start with --profile frontend)
  # ─────────────────────────────────────────────────────────────────────────
  frontend:
    image: docker.io/node:22-alpine
    container_name: erp-frontend
    working_dir: /app
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev --host 0.0.0.0"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - erp-network
    profiles:
      - frontend

# ---------------------------------------------------------------------------
# Named volumes
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  seaweedfs_data:
    driver: local

# ---------------------------------------------------------------------------
# Network
# ---------------------------------------------------------------------------
networks:
  erp-network:
    driver: bridge
